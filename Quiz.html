<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  

</head>
<body>
  

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    #quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #question {
      font-size: 24px;
      color: #333;
    }
    .options {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }
    .option {
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #2980b9;
    }
    .correct {
      background-color: #2ecc71 !important;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #play-again {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #play-again:hover {
      background-color: #27ae60;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }


.option {
  padding: 10px;
  background-color: #3498db;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

.option.selected {
  background-color: #e67e22;
}

.option.correct {
  background-color: #2ecc71 !important;
}

.option.wrong {
  background-color: #e74c3c !important;
}

#navigation {
  display: flex;
  justify-content: center; /* Center the buttons horizontally */
  margin-top: 20px; /* Add some top margin for spacing */
}

.btn {
  padding: 10px 20px;
  background-color: #3498db;
  color: #fff;
  border: 1px solid #3498db;
  border-radius: 5px;
  cursor: pointer;
  margin: 0 5px; /* Add margin to create space between buttons */
}

.btn:hover {
  background-color: #2980b9;
  border-color: #2980b9;
}


  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <div id="navigation">
      <button id="skip" class="btn">Next</button>
      <button id="submit" class="btn">Submit</button>
    
    </div>
    <button id="play-again" style="display: none;">Play Again</button>
    <div id="timer"></div>
  </div>
  <script>
    const quizData = [
  {
    question: "Movement and accumulation of ions across a membrane against their concentration gradient can be explained by",
    options: [
      "Facilitated Diffusion",
      "Passive Transport",
      "Active Transport",
      "Osmosis"
    ],
    answer: "Active Transport"
  },
  {
    question: "Among ‘The Evil Quartet’, which one is considered the most important cause driving extinction of species?",
    options: [
      "Over exploitation for economic gain",
      "Alien species invasions",
      "Co-extinctions",
      "Habitat loss and fragmentation"
    ],
    answer: "Habitat loss and fragmentation"
  },
  {
    question: "Identify the pair of heterosporous pteridophytes among the following:",
    options: [
      "Selaginella and Salvinia",
      "Psilotum and Salvinia",
      "Equisetum and Salvinia",
      "Lycopodium and Selaginella"
    ],
    answer: "Selaginella and Salvinia"
  },
  {
    question: "Frequency of recombination between gene pairs on same chromosome as a measure of the distance between genes to map their position on chromosome, was used for the first time by",
    options: [
      "Sutton and Boveri",
      "Alfred Sturtevant",
      "Henking",
      "Thomas Hunt Morgan"
    ],
    answer: "Alfred Sturtevant"
  },
  {
    question: "What is the function of tassels in the corn cob?",
    options: [
      "To trap pollen grains",
      "To disperse pollen grains",
      "To protect seeds",
      "To attract insects"
    ],
    answer: "To trap pollen grains"
  },
  {
    question: "Identify the correct statements:",
    options: [
      "B, C, D only",
      "C, D, E only",
      "D, E, A only",
      "A, B, C only"
    ],
    answer: "A, B, C only"
  },
  {
    question: "Given below are two statements: One is labelled as Assertion A and the other is labelled as Reason R:",
    options: [
      "Both A and R are true but R is NOT the correct explanation of A.",
      "A is true but R is false.",
      "A is false but R is true.",
      "Both A and R are true and R is the correct explanation of A."
    ],
    answer: "Both A and R are true and R is the correct explanation of A."
  },
  {
    question: "The process of appearance of recombination nodules occurs at which sub stage of prophase I in meiosis?",
    options: [
      "Pachytene",
      "Diplotene",
      "Diakinesis",
      "Zygotene"
    ],
    answer: "Pachytene"
  },
  {
    question: "Which of the following stages of meiosis involves division of centromere?",
    options: [
      "Metaphase II",
      "Anaphase II",
      "Telophase",
      "Metaphase I"
    ],
    answer: "Anaphase II"
  },
  {
    question: "During the purification process for recombinant DNA technology, addition of chilled ethanol precipitates out",
    options: [
      "DNA",
      "Histones",
      "Polysaccharides",
      "RNA"
    ],
    answer: "DNA"
  },
  {
    question: "Family Fabaceae differs from Solanaceae and Liliaceae. With respect to the stamens, pick out the characteristics specific to family Fabaceae but not found in Solanaceae or Liliaceae.",
    options: [
      "Polyadelphous and epipetalous stamens",
      "Monoadelphous and Monothecous anthers",
      "Epiphyllous and Dithecous anthers",
      "Diadelphous and Dithecous anthers"
    ],
    answer: "Diadelphous and Dithecous anthers"
  },
  {
    question: "Large, colourful, fragrant flowers with nectar are seen in:",
    options: [
      "bird pollinated plants",
      "bat pollinated plants",
      "wind pollinated plants",
      "insect pollinated plants"
    ],
    answer: "insect pollinated plants"
  },
  {
    question: "Spraying of which of the following phytohormone on juvenile conifers helps in hastening the maturity period, that leads to early seed production?",
    options: [
      "Gibberellic Acid",
      "Zeatin",
      "Abscisic Acid",
      "Indole-3-butyric Acid"
    ],
    answer: "Gibberellic Acid"
  },
  {
    question: "Axile placentation is observed in",
    options: [
      "China rose, Beans and Lupin",
      "Tomato, Dianthus and Pea",
      "China rose, Petunia and Lemon",
      "Mustard, Cucumber and Primrose"
    ],
    answer: "China rose, Petunia and Lemon"
  }
];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 45; // Time for each question in seconds
    let submitted = false;

    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const resultElement = document.getElementById('result');
    const submitButton = document.getElementById('submit');
    const playAgainButton = document.getElementById('play-again');
    const timerElement = document.getElementById('timer');

    function showQuestion() {
      resetTimer();
      const q = quizData[currentQuestion];
      questionElement.textContent = q.question;
      optionsElement.innerHTML = '';
      q.options.forEach(option => {
        const optionButton = document.createElement('button');
        optionButton.textContent = option;
        optionButton.classList.add('option');
        optionButton.dataset.answer = option;
        optionButton.onclick = () => selectOption(option);
        optionsElement.appendChild(optionButton);
      });
      submitButton.style.display = 'block';
      submitted = false;
      startTimer();
    }

    function selectOption(option) {
      if (!submitted) {
        const selectedOption = optionsElement.querySelector('.selected');
        if (selectedOption) {
          selectedOption.classList.remove('selected');
        }
        const optionButtons = Array.from(optionsElement.querySelectorAll('.option'));
        const selectedButton = optionButtons.find(button => button.textContent === option);
        selectedButton.classList.add('selected');
      }
    }

    function submitAnswer() {
      if (!submitted) {
        clearInterval(timer);
        submitted = true;
        const q = quizData[currentQuestion];
        const selectedOption = optionsElement.querySelector('.selected');
        if (selectedOption) {
          const selectedAnswer = selectedOption.textContent;
          if (selectedAnswer === q.answer) {
            score++;
            resultElement.textContent = 'Correct!';
            resultElement.style.color = '#2ecc71';
          } else {
            resultElement.textContent = `Wrong! Correct answer: ${q.answer}`;
            resultElement.style.color = '#e74c3c';
            selectedOption.classList.add('wrong');
            const correctOption = optionsElement.querySelector(`.option:not(.wrong)[data-answer="${q.answer}"]`);
            if (correctOption) {
              correctOption.classList.add('correct');
            }
          }
        } else {
          resultElement.textContent = 'Please select an answer';
          resultElement.style.color = '#e74c3c';
        }
        showNextButton();
      }
    }

    function showNextButton() {
      const nextButton = document.getElementById('skip');
      nextButton.style.display = 'block';
      submitButton.style.display = 'none';
    }

    function showResult() {
  questionElement.style.display = 'none';
  optionsElement.style.display = 'none';
  resultElement.textContent = `You scored ${score} out of ${quizData.length}`;
  resultElement.style.color = '#333';
  if (score === quizData.length) {
    resultElement.textContent += ". Congratulations! You got all the answers right!";
  } else if (score >= Math.floor(quizData.length * 0.7)) {
    resultElement.textContent += ". Keep it up!";
  } else {
    resultElement.textContent += ". Keep it up, hope next time you will get better!";
  }
  playAgainButton.style.display = 'block';
}
    

    function startTimer() {
      timer = setInterval(() => {
        if (timeLeft <= 10) {
          timerElement.style.color = '#e74c3c'; // Change timer color to red when 10 seconds left
        }
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitAnswer(null); // Time's up, submit with null option
        } else {
          timerElement.textContent = `Time left: ${timeLeft} seconds`;
          timeLeft--;
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 45;
      timerElement.style.color = '#333'; // Reset timer color
    }

    playAgainButton.addEventListener('click', () => {
      currentQuestion =0;
      score = 0; // Reset score
      questionElement.style.display = 'block';
      optionsElement.style.display = 'grid';
      resultElement.textContent = '';
      playAgainButton.style.display = 'none';
      resetTimer();
      showQuestion();
    });

    const skipButton = document.getElementById('skip');

    skipButton.addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion >= quizData.length) {
        showResult();
      } else {
        showQuestion();
      }
    });

    submitButton.addEventListener('click', () => {
      submitAnswer(null); // Submit with null option when submit button is clicked
    });

    showQuestion();

    function selectOption(option) {
  if (!submitted) {
    const selectedOption = optionsElement.querySelector('.selected');
    if (selectedOption) {
      selectedOption.classList.remove('selected');
    }
    const optionButtons = Array.from(optionsElement.querySelectorAll('.option'));
    const selectedButton = optionButtons.find(button => button.textContent === option);
    selectedButton.classList.add('selected');
  }
}

function submitAnswer() {
  if (!submitted) {
    clearInterval(timer);
    submitted = true;
    const q = quizData[currentQuestion];
    const selectedOption = optionsElement.querySelector('.selected');
    if (selectedOption) {
      const selectedAnswer = selectedOption.textContent;
      if (selectedAnswer === q.answer) {
        score++;
        resultElement.textContent = 'Correct!';
        resultElement.style.color = '#2ecc71';
      } else {
        resultElement.textContent = `Wrong! Correct answer: ${q.answer}`;
        resultElement.style.color = '#e74c3c';
        selectedOption.classList.add('wrong');
        const correctOption = optionsElement.querySelector(`.option:not(.wrong)[data-answer="${q.answer}"]`);
        if (correctOption) {
          correctOption.classList.add('correct');
        }
      }
    } else {
      resultElement.textContent = 'Please select an answer';
      resultElement.style.color = '#e74c3c';
    }
    showNextButton();
  }
}
    


    
  </script>
</body>
</html>
